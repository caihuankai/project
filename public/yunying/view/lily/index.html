<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主题投资策略</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .lily-container img{
            display: block;
            width: 100%;
        }
        .btn{
            position: relative;
        }
        .btn>.button{
            position: absolute;
            top: 14px;
            left: 50%;
            width: 50%;
            transform: translateX(-50%);
            animation: btn 1.2s linear infinite;
        }
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer>img{
            width: 100%;
            display: block;
        }
        .popup{
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0,0,0,.7);
            display: none;
        }
        .popup.show{
            display: block;
        }
        .popup .main{
            text-align: center;
            width: 70%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }
        .popup .main>img{
            width: 100%;
        }
        .popup .main>span{
            display: inline-block;
            width: 12px;
            height: 12px;
            background: url(./images/close.png) no-repeat;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            position: absolute;
            top: 2px;
            right: 16px;
        }
        @keyframes btn {
            0% {
                transform:translateX(-50%) scale(1,1);
            }
            60%{
                transform:translateX(-50%) scale(1.1,1.1);
            }
            100%{
                transform:translateX(-50%) scale(1,1);
            }
        }
    </style>
</head>
<body>
    <main class="lily-container">
        <img src="./images/index-01.jpg" alt="">
        <img src="./images/index-02.jpg" alt="">
        <img src="./images/index-03.jpg" alt="">
        <section class="btn">
            <img src="./images/index-04.jpg" alt="">
            <img src="./images/button.png" class="button">
        </section>
        <img src="./images/index-05.jpg" alt="">
        <img src="./images/index-06.jpg" alt="">
        <img src="./images/index-07.jpg" alt="">
        <img src="./images/index-08.jpg" alt="">
        <img src="./images/index-09.jpg" alt="">
        <img src="./images/index-10.jpg" alt="">
        <img src="./images/index-11.jpg" alt="">
        <img src="./images/index-12.jpg" alt="">
        <img src="./images/index-13.jpg" alt="">
    </main>
    <!-- 底部固定 -->
    <footer>
        <img src="./images/footer.jpg">
    </footer>
    <!-- 弹窗 -->
    <section class="popup">
        <div class="main">
            <img src="./images/popup.png">
            <span class="close"></span>
        </div>
    </section>
</body>
</html>
<script type="text/javascript">
    window.onload = function(){
        var $btn = document.getElementsByClassName('button')[0];
        var $popup = document.getElementsByClassName('popup')[0];
        var $close = document.getElementsByClassName('close')[0];
        $btn.onclick = function () {
           $popup.className ='popup show';
        }
        $close.onclick = function () {
	        $popup.className ='popup';
        }
    }
</script>
