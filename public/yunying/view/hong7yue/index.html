<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    window.onload= function(){
        getSign()
    }
      function getSign() {
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: 'http://wechat.lexinamc.cn/Jssdk/getGGSignPackage/',
                data: {
                    localurl:window.location.href
                },
                success: function (sign) {
                    wx.config({
                        appId: sign.data.appId,
                        timestamp: sign.data.timestamp,
                        nonceStr: sign.data.nonceStr,
                        signature: sign.data.signature,
                        jsApiList: [
                            // 所有要调用的 API 都要加到这个列表中  
                            'checkJsApi',
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage'
                        ]
                    });
                    wx.ready(function () { // 在这里调用 API  
                        //获取“分享到朋友圈”按钮点击状态及自定义分享内容接口  
                        wx.onMenuShareTimeline({
                            title: '红七月交易的攻守之道', // 分享标题 
                            // desc: '名师课程年中福利大放送学员尊享大礼包限时领取多重壕礼送，边学边赚钱！', // 分享描述   
                            link: window.location.href, // 分享链接  
                            imgUrl: 'http://yunying.lexinamc.cn/view/hong7yue/images/logo.png', // 分享图标  
                            success: function () {
                                // 用户确认分享后执行的回调函数  
                            },
                            cancel: function () {
                                // 用户取消分享后执行的回调函数  
                            }
                        });
                        //获取“分享给朋友”按钮点击状态及自定义分享内容接口  
                        wx.onMenuShareAppMessage({
                            title: '红七月交易的攻守之道', // 分享标题  
                            desc: '红七月交易的攻守之道', // 分享描述  
                            link: window.location.href, // 分享链接  
                            imgUrl: 'http://yunying.lexinamc.cn/view/hong7yue/images/logo.png', // 分享图标  
                            success: function () { 
                            },
                            cancel: function () { 
                                // 用户取消分享后执行的回调函数
                            }
                        });

                    });
                }
            })
        }
</script>
